- id: 1
  title: Introduction to Pandas
  description: This workshop is an introduction to the popular data science library
    Pandas. The workshop will be using a Jupyter notebook to work through a case study
    and find answers to questions. The workshop will be using Python3. If you don't
    have python installed, the recommended way is to use Anaconda as it has everything
    pre-installed. It is expected that the attendees would already have some experience
    working with Python and is looking to expand their knowledge in the area of data
    analysis. The source code used for the workshop would be available on Github.
  subtype: workshop
  speakers:
  - 1
- id: 2
  title: Powering up your Python web applications
  description: "App structure best practices:\nBenefits of using the Flask application\
    \ factory.\nCreating a (Flask-Script) migrate.py to handle database connections.\n\
    Easily move between production and development environments and database connections.\n\
    Separating your app into Blueprints, to create webpage, API and logged in routes.\n\
    \nAdding asynchronous tasks:\nFocusing on a real world application use case, using\
    \ Redis as a message broker and Celery as an asynchronous task queue.\nSetting\
    \ up your server connection and creating asynchronous and scheduled tasks.\n\n\
    Adding in a JavaScript frontend:\nAdding a React JavaScript front end.\nCreating\
    \ API endpoints that return JSON data.\nHow to anchor our server rendered content\
    \ to our React components and fetching data from out API.\nPro's and cons of using\
    \ react.\nUsing jQuery as an alternative to React."
  subtype: presentation
  speakers:
  - 2
- id: 3
  title: 'Natural Language Processing: An Application for Public Policy'
  description: "In this session, I will apply NLP methods to explore press releases\
    \ by governments in order to understand public policy decisions. This talk will\
    \ be based on my PhD research in applying topic models to Federal Reserve communication\
    \ and analyzing how important themes influence financial markets.\n\nI will walk\
    \ through a Jupyter notebook that covers the main steps of text preprocessing,\
    \ feature extraction, topic modeling (LDA or NMF), visualizing topics, and possibly\
    \ regression analysis to assess the impact of the information financial markets.\
    \ It will include mentions to packages like gensim, Scikit Learn, Word Cloud,\
    \ and possibly statsmodels.\n\nThe material for the session can be found in a\
    \ public Github repository:\nhttps://github.com/ancilcrayton/nlp_public_policy\n\
    \nI hope that this session will inspire participants to apply their Python and\
    \ data science skills to interesting problems lurking in public policy."
  subtype: workshop
  speakers:
  - 3
- id: 4
  title: An Idiots Guide to (Open) Data Science
  description: Setup, configuration, and use of Python Data Science tools, highlighting
    some of the technical pitfalls / statistical failings people often come across
    in the cleaning and analysis of data. Focus on using multiple datasets from OpenDataNI
    to generate insights into economic policy and educational attainment in Northern
    Ireland.
  subtype: presentation
  speakers:
  - 4
- id: 5
  title: 'Programming by poking: some experiences in teaching with Python'
  description: "Part of the title originates from a quote by computer scientist Gerry\
    \ Sussman on the new MIT introduction to programming course, which (in Sussman's\
    \ view) focused more on building practical applications at the expense of many\
    \ computer science fundamentals.\n\nThe talk will look at some of the advantages\
    \ and pitfalls of the increasing trend of using Python as an introductory programming\
    \ language: partially through some personal anecdotes and partially through friends\
    \ and colleagues' experiences. It will also look at the increasing divergence\
    \ between those involved in software development and those who, educated through\
    \ Python, are based in other domains as their primary job but are using their\
    \ new Python-based knowledge to assist their daily work (in finance, insurance\
    \ etc).\n\nI have rated this as Intermediate as some knowledge of Python will\
    \ be needed as well as understanding some Computer Science basics (i.e arrays\
    \ vs lists). Some side by side comparisons will take place using Python against\
    \ Scheme (aspects of fundamental programming and comparing a 'traditional' computer\
    \ science course re-written in Python), Lua (another contender for when I taught\
    \ some basic programming) and C (comparison to another popular introductory language\
    \ and low level details)."
  subtype: presentation
  speakers:
  - 5
- id: 6
  title: Can we talk? Machine Translation with Keras.
  description: In this talk I will describe and present ideas for a machine translation
    prototype implemented in Keras. I will cover Neural Machine Translation, which
    is an approach to machine translation that uses a large neural network. It departs
    from phrase-based statistical approaches that use separately engineered subcomponents.
    E.g. Google uses Google Neural Machine Translation (GNMT) in preference to its
    previous statistical methods. NMT has highly promising performance for large training
    data. The common principle is encoding the meaning of input into concept space
    and performing translation based on encoding which leads to deeper understanding
    and learning of translation rules, for better translation than SMT. The problem
    is the tendency towards overfitting to frequent observations and overlooking special
    cases. With the cause that the translational function is shared, so high- and
    low-frequency pairs impact each other by adapting shared parameters. Smoothness
    of translation function makes infrequent pairs seem like noise.
  subtype: presentation
  speakers:
  - 6
- id: 7
  title: Finite State Machines in Python; Or How I learned to stop worrying and love
    the automaton
  description: "Finite state machines are usually the thing of nightmares for CS undergrads.\
    \ The first question any CS student asks after seeing them is \"But where will\
    \ I ever use this?\". The answer surprised us too: You can use FSM's almost everywhere.\n\
    \nIn this talk we will do a recap on Finite State Machines, and show you some\
    \ examples of where we use them at Telnyx. \nWe will also show the transactions\
    \ library and how we use this library to process FSMs in a distributed manner.\n\
    And we end on a small demo of how you can use FSM machines in a real world application."
  subtype: presentation
  speakers:
  - 7
- id: 8
  title: 'Launch Jupyter to the Cloud: an example of using Docker and Terraform'
  description: "Talk Abstract\n==========\nThere are lots of reasons using a cloud\
    \ service is favorable, but how to make sure consistency between development and\
    \ deployment? With Docker and Terraform, we can create the same environment on\
    \ cloud easily. For example, we will deploy a Jupyter notebook on Google Cloud\
    \ Platform using both tools.\n\nTalk Description\n============\nIn this talk,\
    \ we will use a task: hiring a GPU on Google Cloud Platform to train neural network,\
    \ as an example to show how an application can be deployed on a cloud platform\
    \ with Docker and Terraform. The goal is to have Jupyter Notebook running in an\
    \ environment with Tensorflow (GPU version) and other libraries installed on a\
    \ Google Compute Engine.\n\nFirst we will briefly explain what is Docker and what\
    \ is Terraform for audiences who has no experience in either or both of them.\
    \ Some basic concepts of both tools will also be covered. After that, we will\
    \ walk-through each steps of the work flow, which includes designing and building\
    \ a Docker image, setting up a pipeline on Github and Docker Hub, writing the\
    \ Terrafrom code and the start up script, launching an instance. From that, audiences\
    \ will have an idea of how both tools can be use together to deploy an app onto\
    \ a cloud platform and what advantages each tool can bring in the process.\n\n\
    This talk is for people with no experience in application deployment on cloud\
    \ service but would benefit form computational reproducibility and cloud service,\
    \ potentially data scientists/ analysts or tech practitioners who didn\u2019t\
    \ have a software developing background. We will use an example that is simple\
    \ but useful in data science to demonstrate basic usage of Docker and Terraform\
    \ which would be beneficial to beginners who would like to simplify their work\
    \ flow with those tools."
  subtype: presentation
  speakers:
  - 8
- id: 9
  title: Career reboot workshop
  description: Career reboot workshop
  subtype: workshop
  speakers:
  - 9
- id: 10
  title: High Performance Data Processing in Python
  description: "numpy and numba are popular Python libraries for processing large\
    \ quantities of data. When running complex transformations on large datasets,\
    \ many developers fall into common pitfalls that kill the performance of these\
    \ libraries.\n\nThis talk explains how numpy/numba work under the hood and how\
    \ they use vectorisation to process large amounts of data extremely quickly. We\
    \ use these tools to reduce the processing time of a dataset from 3 years to 12\
    \ hours, even when the code is run on a single Macbook Pro."
  subtype: presentation
  speakers:
  - 10
- id: 11
  title: 'Keynote: Python in Education'
  description: Brett Becker (UCD) and Keith Quille (IT Tallaght) will jointly discuss
    the current state of Python in education, internationally and nationally. Brett
    will focus on Python education on an international level, with a focus on introductory
    programming courses (CS1), for both uptake trends and research findings. This
    then sets the scene for Keith to discuss the current state of Python in Irish
    education, with a specific focus on the new Leaving Certificate Computer Science
    Subject, which has just started its phase one. Details of the subject and its
    content, in particular Python will be presented. Finally an overview of a large
    scale initiative is described, where in the 2017-2018 academic year, the team
    traveled to 95 schools and delivered computing camps to just under 3000 students.
    This was run in parallel to teacher continuous professional development (delivered
    to 500 teachers), where the Python played a significant role. Interesting anecdotal
    findings are presented, and the plan for the initiative for the 2018-2019 academic
    year is described, where the team hopes to reach almost 6000 students.
  subtype: presentation
  speakers:
  - 11
  - 20
- id: 12
  title: Python as a tool for research ... with some thoughts on education
  description: Dr Suzanne Little is a funded investigator with the Insight Centre
    for Data Analytics and assistant professor in the school of computing at Dublin
    City University. She's been using python for various research projects in her
    area of multimedia content analysis for almost 20 years and somewhat accidentally
    arrived at the point of teaching python and, in particular, Jupyter Notebooks
    for data analytics and visualisation. This talk will describe how python is used
    in the background of EU projects for driver assistance systems, the Smart Stadium
    for Smarter Living initiative with Croke Park and for the latest deep learning
    for computer vision research. Suzanne will also discuss some experiences in using
    python for public tech courses, undergraduate programmes and data analytics specialisations.
  subtype: presentation
  speakers:
  - 12
- id: 13
  title: Adding the three pillars of Observibility to your Python app
  description: "This intermediate level talk will focus on introducing the three pillars\
    \ of Observibility (1: structured logging 2: metrics 3: tracing) to your Python\
    \ application. The learning objective is to introduce existing Python developers\
    \ to each area as well as best practices (RED/four golden signals) and the specific\
    \ Python libraries they can use in their applications. It aim is that by the end\
    \ people will know how to add specific tools plus related best practices to their\
    \ existing applications to provide greater insight into their systems. The closest\
    \ example is that this talk will pragmatically present the content of \"Distributed\
    \ Systems Observibility\" O'Reilly into concrete actions and libraries to use.\
    \ Some anecdotes and examples of how these have gone for the speaker in his production\
    \ systems will also be noted."
  subtype: presentation
  speakers:
  - 14
- id: 14
  title: Building a Fine Grained Image Classification System for Nature Images
  description: "At Fieldguide we are developing a digital field guide for all species\
    \ of flora and fauna across the planet. We are using image recognition technology\
    \ to enable species identification and to help with the curation of this massive\
    \ catalogue.\n\nIn this talk I will describe how we are building an image recognition\
    \ system with the aim of identifying all known species in the natural world. The\
    \ system has gone through a number of iterations at this point using a variety\
    \ of computer vision and machine learning techniques, from nearest neighbour search\
    \ to classification with fine tuned deep convolutional networks. All of this has\
    \ been implemented in Python using scikit-learn, Numpy, Caffe and Tensorflow.\n\
    \nAside from the obvious machine learning challenges in designing and training\
    \ such a system we faced numerous technical challenges while implementing and\
    \ scaling this system in a cost effective manner. I will discuss these challenges,\
    \ our solutions and the remaining open problems.\n\nWhile this talk will be relatively\
    \ high level with few code examples and no math (but lots moths), it will be of\
    \ most interest to those who have some knowledge of machine learning concepts."
  subtype: presentation
  speakers:
  - 16
- id: 15
  title: Introduction to Spark Streaming
  description: "Talk Title:\n\nIntroduction to Spark Streaming\n\nIn this workshop\
    \ assistants will learn how to process streams of data in\nreal time by using\
    \ spark and python. A series of coding exercises will\nguide audience across most\
    \ relevant Spark DStreams features. Assistants\nwill also learn how to integrate\
    \ spark streams with other spark extensions.\n\nKey Features\n\nConsume data streams\
    \ in real time from TCP Servers.\n\nApply data processing techniques such as map\
    \ reduce to live streams of data.\n\nIntegrate data stream processing with other\
    \ Spark extensions.\n\n\nDescription\n\nProcessing big data on real time is a\
    \ challenging endeavor for different\nreasons such as scalability difficulties,\
    \ consistency of the information,\ntolerance to faults, among others.\n\nApache\
    \ Spark provides a collection of APIs that can be used to perform\ngeneral-purpose\
    \ computation in clustered environments.\n\nThe aim of this workshop is to bring\
    \ an introduction to processing of \ndata in real time by using spark.\n\nThe\
    \ proposed workshop contains 3 sections, each one of 30 minutes. The\nremaining\
    \ time will be used to answer questions and help assistants with\nthe practical\
    \ exercises.\n\nThe first section of the workshop provides an introduction to\
    \ most\nrelevant features of Spark, including Resilient Distributed Datasets\n\
    (RDDs), SQL and Dataframes.\n\nThe second section covers how to use Spark\nStreaming\
    \ API to consume data streams on real time from TCP sockets.\n\nThe third section\
    \ shows how to integrate Spark Streaming with the machine\nlearning Spark extension.\n\
    \n\nAudience\n\nThis workshop is aimed to software engineers, architects and IT\
    \ professionals\nin general with interest in distributed systems and big data\
    \ analytics.\nNo previous knowledge or experience with spark is required but it\
    \ will be\nhelpful. Basic python knowledge is expected.\n\nBiography\n\nManuel\
    \ Ignacio Franco Galeano, computer scientist from Colombia.\nHe works for Fender\
    \ musical instruments as lead engineer in Dublin, Ireland.\nHe holds a MSC in\
    \ computer science from University College Dublin UCD.\nHis areas of interest\
    \ and research are music information retrieval,\ndata analytics, distributed systems,\
    \ blockchain technologies among others."
  subtype: workshop
  speakers:
  - 17
- id: 16
  title: Securing your APIs with Django oAuth Toolkit
  description: To begin, this talk will briefly run through the oAuth2 RFC and describe
    how each of the roles maps to a functionality in a modern microservices architecture.
    It will describe the middleware available through the Django oAuth Toolkit and
    where that needs to be brought in to implement an oAuth-compliant solution. We'll
    look at the different endpoints the oAuth toolkit exposes, what we need them for
    and how they fit into the authentication flow. I'll also discuss what to do if
    your use case is not exactly as described in the (limited) documentation available,
    as well as the extra steps needed to use the toolkit for your own standalone oAuth
    server. At the end of this talk, attendees should feel confident in utilising
    the Django oAuth Toolkit as an extra layer of authentication for their own web
    APIs.
  subtype: presentation
  speakers:
  - 18
- id: 17
  title: Testing python security
  description: "Python is a language that in a easy way allows to scale up from starter\
    \ projects to complex applications for data processing and serving dynamic web\
    \ pages. But as you increase complexity in your applications, it can be easy to\
    \ introduce potential problems and vulnerabilities.\n\nIn this talk, I will highlight\
    \ the biggest problems we can find in python functions, how to use then in a secure\
    \ way and tools and services that help you identify vulnerabilities in the python\
    \ source code.\n\nThese could be the main talking points:\n\n-Introduction to\
    \ secure programming in python.\n\n-Introduce dangerous functions for code inyection\
    \ and how we can solve this issues from a security point of view.\n\n-Common attack\
    \ vectors on Python applications like Remote Command Execution and SQL injection\n\
    \n-Best practices for avoid execution of malicious commands\n\n-Tools that help\
    \ us to protect and obfuscate our source code"
  subtype: presentation
