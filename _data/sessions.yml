  title: 'Keynote: Coding for Pleasure'
  description: Software engineers are usually advised to invest some of their free
    time on side projects, as a way to hone their skills and build a portfolio to
    show off while job hunting. While Miguel Grinberg is a big fan of personal projects,
    his reasons are completely different. He hopes to convince you to start a personal
