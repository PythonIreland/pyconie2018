- id: 32
  title: 'Profiling: Find the Squeaky Wheel'
  description: "Python sometimes gets a bad rap for being a slow language, but slow\
    \ code can be written in any language. The first step towards accelerating code\
    \ is identifying where it\u2019s slow: a 100x speed up to something that takes\
    \ 1% of the time pales in comparison to a 1.1x speed up of something that takes\
    \ 50% of the time. The Python Standard Library provides a collection of packages\
    \ to get started--profile, cProfile, and pstats--and the community well goes deeper\
    \ with interactive visualizations, deterministic vs. statistical, line vs. call\
    \ stack profilers.\n\nIn this talk, we will demo how to instrument sample slow\
    \ code using cProfile, then find the source of the problem using the interactive\
    \ tool SnakeViz. Another demo will be shown using py-spy, a statistical profiler\
    \ which can be attached to running processes, requiring no modification to existing\
    \ code."
  subtype: presentation
  speakers:
  - 32
- id: 33
  title: Prediction of risk factors for stroke using classification algorithms (logit,
    SVM)
  description: "Atrial fibrillation (AF) is the most common irregular heartbeat among\
    \ the\nworld\u2019s population and is a major contributing factor to clot formation\
    \ within\nthe heart. When such a blood clot enters the cardiovascular system,\
    \ it first\nmust travel along the ascending aorta. The clot may travel along the\
    \ aortic\narch and travel towards the brain through the left and right common\
    \ carotid\narteries. If clot enters these vessels, it can become lodged within\
    \ the\nsmaller vessels of the brain and cause a stroke.  We apply supervised machine\n\
    learning classifiers (logit, SVM) for detecting stroke probability using simulation\
    \ data.  \nVarious scenarios are implemented to examine the impact of variables\
    \ such as\nshape of the aortic arch, varying clot dimensions and the entry point.\n\
    Model selection tools (grid search, cross-validation) and classification probability\
    \ are calculated for each\nclassifier. Application will be shown using Jupyter\
    \ notebooks."
  subtype: presentation
