- id: 19
  title: TDD in Python with pytest
  description: "Test-Driven Development is a methodology that can greatly improve\
    \ the quality of your software. I strongly believe that developing software without\
    \ following as much as possible a test-driven approach leads to massive delays\
    \ and greater issues when requirements change (always, that is). In this workshop\
    \ we will develop a very simple Python project following TDD with the help of\
    \ the pytest framework. We will work together, and no previous knowledge of testing\
    \ or the testing framework is required. A minimum knowledge of Python is required,\
    \ but the project will be very simple, so that we can focus on learning the testing\
    \ methodology.\n\nPresented at London PyLadies Meetup and PyCon UK 2018.\n\nAttendees,\
    \ please clone the repository at https://github.com/lgiordani/pytest_workshop\
    \ and follow the instructions. Please do it before the workshop."
  subtype: workshop
  speakers:
  - 22
- id: 20
  title: Dive into object-oriented Python
  description: "Each language has its own object-oriented implementation, that can\
    \ differ in subtle or unexpected ways from others.\nNewcomers to Python - whether\
    \ they are coming from another language, or learning programming through Python\
    \ for the first time - sometimes encounter some \u2018strange\u2019 issues, but\
    \ understanding Python\u2019s OOP implementation will help make many of them seem\
    \ a lot less strange.\nThis workshop will introduce beginners to Python\u2019\
    s beautiful but sometimes peculiar implementation of OOP concepts. It\u2019s ideal\
    \ for people who have a bit of Python knowledge and experience, and need to move\
    \ from first steps to a deeper understanding.\n\nThe workshop has been presented\
    \ at many Python conferences, including PyCon Ireland in past years and has always\
    \ been full packed of attendees. This year I completely reworked the slides to\
    \ better explain some of the points where attendees struggled in the past."
  subtype: workshop
  speakers:
  - 22
- id: 21
  title: Patient Data Made Real
  description: "In this talk we will present how python is used to develop a machine\
    \ learning based 3D medical imaging processing pipeline in axial3D. We will provide\
    \ a demo taking relevant scientific packages and develop a simple algorithm to\
    \ detect bony anatomy. A 3D printable model will be produced at the end of the\
    \ demo. We will also show how we use existing 3D mesh python packages to adjust\
    \ properties of the object for visualisation in screen and mixed reality platforms.\n\
    \nThe healthcare sector produces vast quantities of three dimensional images for\
    \ the diagnosis and treatment of a large variety of medical conditions. Traditionally,\
    \ the 3D images are reviewed by a highly qualified healthcare professional such\
    \ as a radiologist or surgeon. As a result, the diagnosis and treatment of patient\
    \ is time consuming, expensive and not scalable; moreover, this approach has limited\
    \ efficacy as the medical doctor may not be able to obtain a general understanding\
    \ of the anatomic three dimensional structure (e.g the shape and size of a tumor,\
    \ the position of each bony fragment in a complex fracture, the location of an\
    \ aneurysm together with surrounding vasculature, etc).\n\nThe talk will focus\
    \ on the advanced image processing techniques and Deep Learning approaches that\
    \ are in active development developed both within academia and the private sector.\
    \ These approaches aim to achieve a faster and better understanding of medical\
    \ scans. They allow healthcare systems to provide a cheaper, faster and more effective\
    \ medical service to patients. The results of the image analysis can then be rendered\
    \ to the medical staff using a Virtual Reality, or an Augmented Reality system.\
    \ 3D prints can also be employed to convey a very tangible experience as well\
    \ as allow the medical staff to prepare for the operation by setting up a mock\
    \ procedure on the 3D prints."
  subtype: presentation
  speakers:
  - 23
- id: 22
  title: Publish a (Perfect) Python Package on PyPI
  description: "Always wanted to publish a package on PyPI, but didn't know where\
    \ to start?\nThis talk is for you! Starting with nothing, we'll build a package\
    \ and publish it on PyPI using current best practices.\n\nBy the end of this talk,\
    \ you'll be so comfortable packaging projects you won't avoid writing `setup.py`\
    \ files any more! Maybe you'll even start writing new code just so you can publish\
    \ it on PyPI!"
  subtype: presentation
