  title: Django APIs, Versioning and You
  description: "This talk will attempt to explain how to version an API within the\
    \ Django framework. Say you need to change the data that your API returns to your\
    \ users, but any major changes would result in breaking the API for users of any\
    \ previous versions. This talk will explain how to avoid this problem, which as\
    \ a developer who works on APIs with the Django framework every day is a constant\
    \ problem that I would have to face. \n\nThis talk will cover:\n\n1.) Why do I\
    \ even have to version my API in the first place? Surely I can just make changes?\n\
    \n2.) Okay, now I understand why to version my API in Django. What about the how?\
    \ (this will mainly focus on the Django REST framework's library of versioning,\
    \ but other methods will be considered) \n\n3.) Live Demo of breaking changes\
    \ (oh no!) and how we can apply our knowledge from the second part of the talk\
    \ and avoid these."
  subtype: presentation
  speakers:
  - 36
- id: 38
  title: Write your own Bitcoin clone in Asyncio
  description: 'Richard Feynman wrote on a blackboard: "What I cannot create, I do
    not understand". We can build a solid understanding of the Bitcoin protocol by
    implementing a clone from its fundamental building blocks: asymmetric encryption,
    a peer-to-peer network (using the asyncio module), and proof of work. This "talkshop"
    explains how cryptocurrencies work in simple terms and with practical examples.
    Just some basic knowledge of Python required. We will also learn about cypherpunk
    culture, the value of money, and how decentralised systems work.'
  subtype: workshop
  speakers:
  - 37
- id: 39
  title: Visualisation in Python - Quick and easy routes to plotting magic
  description: "The ability to explore and grasp data structures through quick and\
    \ intuitive visualisation is a key skill of any data scientist. Different tools\
    \ in the Python ecosystem required varying levels of mental-gymnastics to manipulate\
    \ and visualise information during a data exploration session. The array of Python\
    \ libraries, each with their own idiosyncrasies, available can be daunting for\
    \ newcomers and data scientists-in-training. \n\nIn this talk, we will examine\
    \ the core data visualisation libraries compatible with the popular Pandas data\
    \ wrangling library. We'll look at the base-level Matplotlib library first, and\
    \ then show the benefits of the higher-level Pandas visualisation toolkit and\
    \ the popular Seaborne library. By the end of the talk, you'll be bar plotting,\
    \ scatter plotting, and line plotting (never pie charting) your way to data visualisation\
    \ bliss."
  subtype: presentation
  speakers:
  - 38
- id: 40
  title: What is new in Python 3.7?
  description: Released in June before the conference, Python 3.7 is a feature-packed
    release! This talk will cover all the new features of Python 3.7, including the
    Data Classes and the Context Variables for the asynchronous programming with asyncio.
  subtype: presentation
  speakers:
  - 39
- id: 41
  title: Leaving Certificate Computer Science and Python
  description: "This talk is broken into 4 sections:\n\nSection 1: The structure of\
    \ the Leaving Certificate Computer Science pilot scheme\nSection 2: The structure\
    \ of the Leaving Certificate CS Specification \nSection 3: How Python can be applied\
    \ to the Leaving Certificate CS specification\nSection 4 : The Computer Science\
    \ Teachers' Association of Ireland and Python Ireland \n\nI am the founder of\
    \ the Computer Science Teachers' Association of Ireland and have been in contact\
    \ with Nicolas Laurence about links between the CSTAI and Python Ireland. Nicolas\
    \ suggested that I should come to the conference and submit a talk about this\
    \ topic."
  subtype: presentation
  speakers:
  - 40
- id: 42
  title: Python on Windows is Okay, Actually
  description: "Packages that won't install, encodings that don't work, installers\
    \ that ask too many questions, and having to own a PC are all great reasons to\
    \ just ignore Windows. Or they would be, if they were true.\nDespite community\
    \ perception, more than half of Python usage still happens on Windows, including\
    \ web development, system administration, and data science, just like on Linux\
    \ and Mac. And for the most part, Python works the same regardless of what operating\
    \ system you happen to be using. Still, many library developers will unnecessarily\
    \ exclude half of their potential audience by not even attempting to be compatible.\n\
    This session will walk through the things to be aware of when creating cross-platform\
    \ libraries. From simple things like using pathlib rather than bytestrings, through\
    \ to all the ways you can get builds and tests running on Windows for free, by\
    \ the end of this session you will have a checklist of easy tasks for your project\
    \ that will really enable the whole Python world to benefit from your work."
  subtype: presentation
  speakers:
  - 41
- id: 43
  title: A Quick Offline Trip Through Kubernetes
  description: "This workshop is aimed at Python programmers who aspire to learn about\
    \ Kubernetes and take advantage of the efficiency and flexibility it offers. We\
    \ will use a simple Flask application that allows users to create, edit and save\
    \ Jupyter notebooks \u201Cin the cloud\u201D - you can think of it as a poor man\u2019\
    s JupyterHub to teach the participants about Kubernetes. After this workshop,\
    \ the participants will be able to:\n\n1) Describe containers and container orchestration\n\
    2) Describe the architecture and components of Kubernetes\n3) Run a Kubernetes\
    \ cluster on their notebook\n4) Deploy and manage services on the cluster\n5)\
    \ Write declarative recipes for reproducing the setup universally"
  subtype: workshop
  speakers:
  - 42
- id: 44
  title: "Domain-specific Languages in Python. The Why and\_How."
  description: "Domain-specific languages can be incredibly useful in boosting your\
    \ productivity within their area of focus (think RegExp, CSS or NumPy). And they\
    \ often allow you to improve communication about the problem area with non-technical\
    \ people.\n\nBut it's not a tool most Software Practitioners feel comfortable\
    \ employing. This talk is an attempt to fix that \U0001F642. \n\nWe'll look at\
    \ the situations when it can be beneficial to create a DSL. \n\nAnd explore various\
    \ approaches to building internal DSLs with Python.\n---\nYou can find all the\
    \ examples, references and slides here: https://github.com/Stvad/pyconie_dsl"
  subtype: presentation
  speakers:
  - 43
